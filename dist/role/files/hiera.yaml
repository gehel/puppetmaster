---
:backends:
  - yaml
  - eyaml
:yaml:
  :datadir: /etc/puppet/environments
:eyaml:
  :datadir: /etc/puppet/environments
  :pkcs7_private_key: /etc/puppet/private_key.pkcs7.pem
  :pkcs7_public_key:  /path/to/public_key.pkcs7.pem
:hierarchy:
  - "%{environment}/hieradata/%{::clientcert}"
  - "%{environment}/hieradata/common"

